<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue中使用组件的三大步骤：
            一、定义组件（创建组件）
            二、注册组件
            三、使用组件（写组件标签）

        一、如何定义一个组件？
            使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有区别：
            区别如下：
                1.el不要写，为什么？————最终所有组件都要经过一个vm的管理，由vm中的el决定服务哪个容器
                2.data必须写成函数，为什么？————避免组件被复用时，数据存在引用关系。
            备注：使用template可以配置组件结构

        二、如何注册组件？
            1.局部注册：靠new Vue的时候传入components选项
            2.全局注册：靠Vue.component('组件名', 组件)

        三、编写组件标签：
            <school><school/>
    -->
    <div id="root">
        <!-- 3.编写组件标签 -->
        <hello></hello>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>
</body>

<script type="text/javascript">
    // 1.创建组件
    const school = Vue.extend({
        template: `
            <div>
            <h2>{{name}}</h2>
            <h2>{{address}}</h2>
            </div>
        `,
        data() {
            return {
                name: '台东小学',
                address: '台东'
            }
        }
    })
    // 1.创建组件
    const student = Vue.extend({
        template: `
            <div>
            <h2>{{name}}</h2>
            <h2>{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: '张三',
                age: 5
            }
        }
    })
    // 1.创建组件
    const hello = Vue.extend({
        template: `
            <div>
            <h2>hello，{{name}}</h2>
            </div>
        `,
        data() {
            return {
                name: '张三'
            }
        }
    })
    // 2.注册组件（全局注册）
    Vue.component('hello', hello)
    // 创建vm
    new Vue({
        el: '#root',
        // 2.注册组件（局部注册）
        components: {
            school, student
        }
    })
</script>

</html>
