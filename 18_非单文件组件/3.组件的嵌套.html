<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script type="text/javascript">
    // 定义student组件
    const student = Vue.extend({
        template: `
        <div>
            <h2>姓名：{{name}}</h2>
            <h2>年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                name: '张三',
                age: 18
            }
        }
    })
    // 定义学校组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校：{{name}}</h2>
            <h2>地址：{{address}}</h2>
            <student></student>
        </div>
        `,
        data() {
            return {
                name: '台东小学',
                address: '台东'
            }
        },
        components: {
            student
        }
    })
    // 定义hello组件 
    const hello = Vue.extend({
        template: `
        <h1>{{msg}}</h1>
        `,
        data() {
            return {
                msg: "hello world!!!"
            }
        }
    })
    // 定义app组件
    const app = Vue.extend({
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            school, hello
        }
    })
    // 创建vm
    new Vue({
        el: '#root',
        template: `<app></app>`,
        components: {
            app
        }
    })
</script>

</html>
